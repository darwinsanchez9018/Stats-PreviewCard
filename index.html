<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="main">

    <div class="box">
      <div class="text-box">
        <h1 class="title">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
          <p class="paragraph"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <h2 class="item"><span class="numbers">10k+</span><br> COMPANIES</h2>
        <h2 class="item"><span class="numbers">314</span><br> TEMPLATES</h2>
        <h2 class="item"><span class="numbers">12M+</span><br> QUERIES</h2>
      </div>
    </div>

    <div class="image-box">
      <picture>
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 400px)">
        <source srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-desktop.jpg" alt="desktop">
      </picture>
    </div>

  </div>

</body>

</html>
